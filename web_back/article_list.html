<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>\
    <script src="js/template-web.js"></script>
    <!-- 页码条插件 -->
    <script src="js/JZPagination.js"></script>

    <style>
        #pageDiv {
            font-size: 14px;

        }

        #pageDiv a,
        span {
            border: 1px solid #000;
            padding: 3px 10px;
            margin: 3px 2px;
            color: #000;
            background-color: whitesmoke;
            text-decoration: none;
        }

        #pageDiv a:hover {
            color: #fff;
            background-color: #0094ff;
        }

        #pageDiv select {
            margin: 5px;
        }

        #pageDiv a.active {
            color: #fff;
            background-color: #0094ff;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form id="f1" class="form-inline">
                        <select id="selCategory" name="type" class="form-control input-sm">
                        </select>
                        <select id="selStatus" name="state" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <input type="button" value="筛选" class="btn btn-default btn-sm" id="btnSearch">
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <!-- 数据表格begin -->
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>日做发光成</td>
                        <td>管理员</td>
                        <td>爱旅行</td>
                        <td class="text-center">2017-01-26 22:19:59</td>
                        <td class="text-center">草稿</td>
                        <td class="text-center">
                            <a href="post-edit.html?id=995" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 995 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 数据表格end -->

            <!-- 页码条 begin -->
            <div class="row text-center" id="pageDiv"></div>
            <!-- 页码条end -->
        </div>
    </div>
    <!-- 表格行 模板引擎 begin -->
    <script id="trTepmlate" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 表格行 模板引擎 end -->

    <!-- 表格行 模板引擎 begin -->
    <script id="optionTepmlate" type="text/html">
        <option value="">未分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <!-- 表格行 模板引擎 end -->
    <script>
        $(function () {
            loadList();
            loadArtCateList();

        })
        // 1.业务目标:加载文章列表数据(type - 文章分类id , state - 文章发布状态)
        // function loadList(queryStr) {
        function loadList( page = 1,type = "", state = "",perpage = 10) {
            $.ajax({
                url: 'http://127.0.0.1:8080/admin/article/query',
                type: 'get',
                // data:'perpage=10&'+queryStr,
                data: {
                    perpage: perpage,
                    type: type,
                    state: state,
                    page: page,
                },
                success: function (backData) {
                    if (backData.code == 200) {
                        // 调用模板引擎方法遍历数据中的数据,根据模板字符串生成n行表格行html代码
                        $('.table>tbody').html(template('trTepmlate', backData));
                        // 生成页码条(点击页码调用的函数 - 调用时 会把被点击的页码传入函数)
                        makePageBar(loadList,'pageDiv',page,perpage,perpage,backData.data.totalCount)
                    }
                }
            });
        }
        // 1.1业务目标:加载文章分类 下拉框数据  
        function loadArtCateList() {
            $.ajax({
                url: 'http://127.0.0.1:8080/admin/category/list',
                type: 'get',
                success: function (backData) {
                    if (backData.code == 200) {
                        // 调用模板引擎方法遍历数据中的数据,根据模板字符串生成n行表格行html代码
                        $('#selCategory').html(template('optionTepmlate', backData));
                    }
                }
            });
        }

        // 2.业务目标:筛选 按钮添加点击事件,实则数据按照分类和状态筛选
        $('#btnSearch').click(function () {
            // var dataStr = $('#f1').serialize();
            // loadList(dataStr)
            var selCateId = $('#selCategory').val()
            var selStaName = $('#selStatus').val()
            loadList(selCateId, selStaName)
        })





        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })
    </script>

</body>

</html>
