<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 

</body>
<script>
    // 登录业务思路登录按钮 点击时 获取用户名和密码,异步提交到服务器对应的登录按钮
    // 1.导入 jq文件
    // 2.当 页面加载完成后,为登录按钮添加点击事件
    $(function () {
        $('.input_sub').click(function () {
            // 3.获取 用户名和密码
            var userName = $('.input_txt').val().replace(/ /g,'');//拓展:用trim()也可以
            var userPass = $('.input_pass').val().replace(/ /g,'');
            // 3.1将去掉所有空格后的,用户名,重新设置给文本框
            $('.input_txt').val(userName);
            $('.input_pass').val(userPass);
            // 4.判断是否输入有误
            if(userName.length < 5){
                alert('用户名输入有误');
                // 设置选中状态
                $('.input_txt').focus();
            }else if(userPass.length <5){
                alert('密码输入有误');
                // 设置选中状态
                $('.input_pass').focus();
            }else{
               $.ajax({
                   url:'http://127.0.0.1:8080/admin/user/login',
                   type:'post',
                   data:{
                       username:userName,
                       password:userPass
                   },
                   success:function(backData){
                    //    打印服务器返回的结果
                    alert(backData);
                    // 如果登录成功
                    if(backData.code == 200){
                        // 跳转到后台首页
                        window.location = './index.html';
                    }else{
                        $('.input_txt').focus()
                    }
                   }
               })
            }
        })
    })
    
</script>
</html>
